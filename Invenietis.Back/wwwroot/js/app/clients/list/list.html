<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            Gestion des clients

            <div class="pull-right">
                <a ui-sref="app.clients.edit"><i class="glyphicon glyphicon-plus"></i></a>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in ctrl.clients">
                <td><a href="#">{{ c | cultured }}</a></td>
                <td>
                    <a href="#" ui-sref="app.clients.edit({id: c.ClientId})"><i class="glyphicon glyphicon-pencil"></i></a>
                    <a href="#" ng-click="ctrl.remove(c)"><i class="glyphicon glyphicon-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
