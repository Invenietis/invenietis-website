<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Editer un client</div>
    </div>

    <translation item="ctrl.client" selector="ctrl.translation"></translation>

    <div class="panel-body">
        <form ng-submit="ctrl.save()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" ng-model="ctrl.client.Cultures[ctrl.translation.lang1.Id]" placeholder="{{ctrl.translation.lang1.Id}}">
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" ng-model="ctrl.client.Cultures[ctrl.translation.lang2.Id]" placeholder="{{ctrl.translation.lang2.Id}}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="logo">Logo</label>
                <input type="file" id="logo">
                <p class="help-block">Ratio : 1.75 (ex : 350x200)</p>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</div>
